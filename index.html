<!DOCTYPE html>

<html>
<head>
    <title>Heran Mei's Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/text.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>


<body>
    <main>
        <div class="container">
            <div class="name">
                <p class="light">Hi! I'm...</p>
                <p class="highlight">Heran Mei</p>
                <div class="intro-buttons">
                    <button class="button-text round icon-button">
                        <i class="bi bi-file-earmark-text"></i>
                        Résumé
                    </button>
                    <a href="https://www.linkedin.com/in/heran-leonardo-mei-753529104/" style="text-decoration: none;">
                        <button class="button-text round icon-button" style="background-color:#0072b1;">
                            <i class="bi bi-linkedin"></i>
                            LinkedIn
                        </button>
                    </a>
    
                    <button class="button-text round icon-button" style="background-color:#333;">
                        <i class="bi bi-github"></i>
                        GitHub
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="set">
                    <div style="--i:14"><img src="images/circle-pink.png"></div>
                    <div style="--i:17"><img src="images/square-pink.png"></div>
                    <div style="--i:10"><img src="images/cross-pink.png"></div>
                    <div style="--i:16"><img src="images/triangle-pink.png"></div>
                </div>

                <div class="set">
                    <div style="--i:11"><img src="images/cross-pink.png"></div>
                    <div style="--i:15"><img src="images/triangle-pink.png"></div>
                    <div style="--i:19"><img src="images/circle-pink.png"></div>
                    <div style="--i:18"><img src="images/square-pink.png"></div>
                </div>

                <div class="set">
                    <div style="--i:17"><img src="images/triangle-pink.png"></div>
                    <div style="--i:14"><img src="images/cross-pink.png"></div>
                    <div style="--i:18"><img src="images/square-pink.png"></div>
                    <div style="--i:13"><img src="images/circle-pink.png"></div>
                </div>
            </div>

            <div class="yippee">
                <img src="images/yippee.png">
            </div>

            <div class="centered arrow"> 
                <i class="bi bi-chevron-compact-down menu-icon flow"></i>
            </div>
        </div>

        <button class="top-button">
            <i class="bi bi-arrow-up-short"></i>
        </button>
        
        <div class="button-menu">
            <button>
                <i class="bi bi-person-circle menu-icon"></i>
                About Me
            </button>
            <button>
                <i class="bi bi-backpack3 menu-icon"></i>
                Education
            </button>
            <button>
                <i class="bi bi-tools menu-icon"></i>
                Projects
            </button>

        </div>
    </main>
</body>
</html>
